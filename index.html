<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body style="height: 100vh">
  <div class="col-md-12">
    <div class="row" style="height: 100vh">
      <div class="mx-auto my-auto">
        <div id="vert">
          <div class="form-group">
            <label for="qtd_vertices">Quantidade de vertices</label>
            <input type="number" max="20" class="form-control" id="qtd_vertices">
          </div>
          <button class="btn btn-success " onclick="setGrafo()">Criar Grafo</button>
        </div>
        <div id="inicio_fim" class="text-center" style="display:none">
          <div class="col-md-12"><h3>Escolha o vertice inicial e <br>final para criar uma aresta</h3></div>
          <div class="row">
            <div class="col">
              <label for="inicio">Vertice inicial</label>
              <input type="number" class="form-control" id="inicio">
            </div>
            <div class="col">
              <label for="fim">Vertice final</label>
              <input type="number" class="form-control" id="fim">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-success" style="margin-top:10px" onclick="setAresta()">Criar Aresta</button>
            </div>
            <div class="col">
              <div id="feedback"></div>
            </div>
          </div>
        </div>
        <div style="margin-top: 30px;" class="mx-auto" id="grafo">
          <div style="display: flex" class="row linha-cima">
          </div>
          <br>
          <div style="display: flex" class="row linha-baixo">

          </div>
          <div class="row" style="margin-top:10px">
            <div class="col-md-12 text-center">
              <button class="btn btn-success" style="display:none;" id="btndjk"
                onclick="rundjik()">Djkistra</button>
              <button class="btn btn-success" id="btnmatriz" style="display: none" data-toggle="modal"
                data-target="#ExemploModalCentralizado" onclick="matriz_adjacencias()">Matriz</button>
            </div>
          </div>
          <div class="row">
            <div id="caminho-peso" style="margin-top: 30px;">---</div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog"
    aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Matriz</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <thead>
              <tr class="arestas-cima">
                <th scope="col">#</th>
              </tr>
            </thead>
            <tbody class="arestas-lado">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="grafo_ia.js"></script>

</html>
